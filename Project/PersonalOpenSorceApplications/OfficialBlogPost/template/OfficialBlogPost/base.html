<!doctype html>
{% load staticfiles %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title%}
        {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">
 
        
    <!-- custom css -->
        <link rel="stylesheet" href="{% static 'css/blog.css'%}">
</head>

<body>
    <div class='container'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
    
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Blog Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a> </li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/Jha-Pranav">GitHub</a> </li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/jha-pranav/">LinkedIn</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">Create Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post_draft' %}">Draft</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Welcome {{user.username }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
               

                {% else %}
                <li class="nav-item"><a class="nav-link navbar-right btn btn-info btn-lg" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Log In</a></li>
                {% endif %}
            </ul>
    
        </div>
    </nav>
            
            {% block body%}
            {% endblock %}
       
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
