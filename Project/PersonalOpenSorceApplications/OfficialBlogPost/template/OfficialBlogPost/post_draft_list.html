{% extends 'OfficialBlogPost/base.html' %}
{% block title %} Draft
{%endblock%}

{% block body %}

<div class='container'></div>
{% for post in posts %}
    <div class='post'>
        <p class='date'> created: {{ post.creation_time|date:'d-m-y'}}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
        <p>{{post.text|truncatechars:200}}</p>
    </div>
{%endfor%}
{%endblock%}
